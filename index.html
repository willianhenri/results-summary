<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div id="resultado">
      <header>
        <h3>Your Result</h3>
      </header>
      <div class="circle">
        <div class="main-number">
          <p>76</p>
        </div>
        <div class="sec-number">
          <p>of 100</p>
        </div>
      </div>
      <div class="msg">
        <div class="title-result">
          <h1 id="great">Great</h1>
        </div>
        <div class="text-result">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
      <div class="summary">
        <header class="cabecalho-sumario">
          <h1 id="summary"><h1>Summary</h1>
        </header>
        <article>
          <div class="reaction">
            <p>Reaction</p>
            <p>80 / 10</p>
          </div>
          <div class="memory">
            <p>Memory</p>
            <p>92 / 10</p>
          </div>
          <div class="verbal">
            <p>Verbal</p>
            <p>61 / 10</p>
          </div>
          <div class="visual">
            <p>Visual</p>
            <p>72 / 10</p>
          </div>
        </article>
        <div class="continue">
          <button>Continue</button>
        </div>
      </div>
  </div>
</body>

</html>
